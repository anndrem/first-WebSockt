<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="resposta">
        <ul class="textos">
            <li>Texto</li>
        </ul>
    </div>
    <div class="container">
        <div class="content">
            <input type="text" id="text">
            <div class="btn">
                <button id="btn"><img src="scr/share-solid.svg" alt=""></button>
            </div>
        </div>
    </div>

    <script src=""></script>
    <script>
        const $ = (element) => {
            return document.querySelector(element)
        }
        const btn = $('#btn')
        const ul = $('.textos')
        const msgText = $('#text')
        btn.addEventListener('click', () => {
            if (msgText.value === '') {
                alert('digite algo')
            } else {
                const Mensagem = document.createElement('li')
                Mensagem.textContent = msgText.value
                ul.appendChild(Mensagem)

                msgText.value = ''
            }
        })</script>
</body>

</html>
